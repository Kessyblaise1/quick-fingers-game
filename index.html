<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Quick Finger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./src/css/style.css" />
  </head>
  <body>
    <header>
      <div class="control">
        <button class="pause btn">pause</button>
      </div>

      <div class="app_name">

      </div>

      <div class="utility">
        <p>score: <span class="score">40</span></p>
        <div class="ranking">

        </div>
      </div>
    </header>

    <main>
      <div class="logo_container">
        <img src="./images/logos/Mitsubishi.webp" alt="Mitsubishi logo">
      </div>

    </main>
    <div class="selections">
      <button class="option btn">Option One</button>
      <button class="option btn">Option Two</button>
      <button class="option btn">Option Three</button>
    </div>

    <!-- <script src="main.js"></script> -->
  </body>
</html>
