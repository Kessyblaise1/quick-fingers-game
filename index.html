<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Quick Finger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./src/css/style.css" />
  </head>
  <body>
    <header>
      <div class="control">
        <button class="pause btn">pause</button>
      </div>

      <div class="app_name">
        <h1>Logo Rush</h1>
      </div>

      <div class="utility">
        <p>score: <span class="score"></span></p>
        <div class="ranking">
          <!-- <i></i> -->
        </div>
      </div>
    </header>

    <main>
      <div class="logo_container">
        <img class="logo_image" src="" alt="Mitsubishi logo">
      </div>

      <div class="pause_screen">
        <div class="current_score">
          <p>current score</p>
          <span>40</span>
        </div>

        <div class="streak">
          <p>Longest Streak</p>
          <span>7</span>
        </div>

        <div class="highest_score">
          <p>Your highest score</p>
          <span>105</span>
        </div>

        <button class="resume btn">resume</button>
      </div>

      <div class="resume_counter">
        <p class="counter">0</p>
      </div>
    </main>
    <div class="selections">
      
    </div>

    <script src="./src/gameData/LogoData.js"></script>
    <script src="./src/js/game.js"></script>
  </body>
</html>
